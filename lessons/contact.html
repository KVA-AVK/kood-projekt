<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="../images/icon.PNG" sizes="32x32">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="../stylesheet.css">
</head>

<body class="vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="row">
        <div class="header-logo">
          <img src="../images/Karmeni_projekt.png" />
        </div>
      </div>
      <!--container ends-->
      <div class="header-list">
        <label class="btn btn-secondary btn-lg">
          <a class="nav-link" href="../index.html">Esileht</a>
        </label>
        <label class="btn btn-secondary btn-lg ">
          <a class="nav-link" href="../lessons.html">Testimised</a>
        </label>
        <label class="btn btn-secondary btn-lg ">
          <a class="nav-link" href="../main-game/jesus.html">Main game</a>
        </label>
      </div>
    </div>
  </nav>
  <!-- HEADER UP TO HERE -->

  <div class="container-fluid">
    <div class="row background">
      <!-- <div class="transbox"> -->


      <form class="col-10 mx-auto text-center transbox contact-form justify-content-center">
        <h3 class="section-title">Küsimustik</h3>



        <div class="form-row">
          <div class="input-group mb-2">
            <i class="fa fa-envelope fa-lg icon"></i>
            <div class="input-group-prepend">
              <input type="email" class="form-control" id="email" name="email" onfocus="this.placeholder='Sinu email..'"
                placeholder="" required>
            </div>
          </div>
        </div>


        <div class="form-row">
          <div class="input-group mb-2">
            <i class="fa fa-phone fa-lg icon"> </i>
            <div class="input-group-prepend">
              <input type="number" class="form-control" id="num" name="num" placeholder="Number..." required>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group mb-2">
            <i class="fa fa-image fa-lg icon"></i>
            <div class="input-group-prepend">
              <input type="file" class="form-control-file" name="file" id="file" accept="image/*" multiple>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group mb-2">
            <i class="fa fa-comment fa-lg icon"></i>
            <div class="input-group-prepend">
              <input id="msg" class="form-control" name="msg" placeholder="Sinu sõnum..." required>
              <div class="hide">Sisesta sõnum </div>
            </div>

          </div>
        </div>

        <div class="form-row">
          <div class="offset-md-1"></div>
          <fieldset class="col-lg-auto">
            <div class="form-choose col h-100">
              <legend>Vali üks või mitu:</legend>
              <ul>
                <li>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked>
                      <label for="carrots">Porgandid</label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <input type="checkbox" id="peas" name="vegetable" value="peas">
                      <label for="peas">Herned</label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
                      <label for="cabbage">Kapsad</label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </fieldset>
          <div class="offset-md-1"></div>
          <fieldset class="col-lg-auto">
            <div class="form-choose col h-100">
              <legend>Vali üks:</legend>
              <ul>
                <li>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">

                      <input type="radio" id="tatar" name="meal" value="tatar" checked><label for="tatar">Tatar</label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">

                      <input type="radio" id="curry" name="meal" value="curry"><label for="curry">Karri</label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">

                      <input type="radio" id="pizza" name="meal" value="pizza"><label for="pizza">Pitsa</label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
        <div class="form-row">
          <div class="input-group mb-1">
            <label for="color">Vali värv: </label>
            <input class="form-control" type="color" name="color" id="color" value="#FFC502">
          </div>
        </div>
        <div class="form-row">
          <div class="input-group mb-2">
            <label for="range">Vali ulatus: </label>
            <input class="form-control" type="range" name="range" id="range" min="1" max="10" step="1" value="4"
              onchange="showValue(this.value)" list="tickmarks">
              <datalist id="tickmarks">
                <option value="0" label="0"></option>
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="4"></option>
                <option value="5" label="5"></option>
                <option value="6"></option>
                <option value="7"></option>
                <option value="8"></option>
                <option value="9"></option>
                <option value="10" label="10"></option>
                </datalist>
            <output class="range-output" for="range"></output>
          </div>
        </div>
        <span id="sliderValue"></span>
        <p>* Kohustuslikud väljad peavad olema täidetud</p>
        <input class="contact-submit" type="submit" value="Saada" onclick="alert('Tänud! Need andmed ei läinud kuhugi!')" ;>
        <input class="contact-reset" type="reset" onclick="myFunction()" value="Tühista">

      </form>
    </div>
    <!-- </div> -->
  </div>


  <script>

    function showValue(x) {
      document.getElementById("sliderValue").innerHTML = x;
    }
    function myFunction() {
      document.getElementById("contact-form").reset();
    }

    const email = document.getElementById("email");

    email.addEventListener("input", function (event) {
      if (email.validity.typeMismatch) {
        email.setCustomValidity("Sisesta e-maili address!");
      } else {
        email.setCustomValidity("");
      }
    });



  </script>

  <!-- FOOTER FROM HERE -->
  <div class="jumbotron jumbotron-fluid text-center footer">

    <a href="https://github.com/KVA-AVK/kood-projekt" target="_blank"> Github | KVA-AVK</a>
  </div>
</body>

</html>
