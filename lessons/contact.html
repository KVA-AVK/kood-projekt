<body class="vh-100">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <!-- HEADER UP TO HERE -->

  <div class="container-fluid">
    <div class="row background">
      <!-- <div class="transbox"> -->


      <form class="col-10 mx-auto text-center transbox contact-form justify-content-center">
        <h3 class="section-title">Küsimustik</h3>



        <div class="form-row">
          <div class="input-group">
            <i class="fa fa-envelope fa-fw icon"></i>
            <div class="input-group-prepend">
              <input type="email" class="form-control" id="email" name="email" onfocus="this.placeholder='Sinu email..'"
                placeholder="">
            </div>
          </div>
        </div>


        <div class="form-row">
          <div class="input-group mb-2">
            <i class="fa fa-phone fa-fw icon"> </i>
            <div class="input-group-prepend">
              <input type="number" class="form-control" id="tel" name="tel" placeholder="Sinu telefoninumber..."
                required>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group mb-2">
            <i class="fa fa-image fa-fw icon"></i>
            <div class="input-group-prepend">
              <input type="file" class="form-control" name="file" id="file" accept="image/*" multiple>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="input-group mb-2">
            <i class="fa fa-comment fa-fw icon"></i>
            <div class="input-group-prepend">
              <input id="msg" class="form-control" name="user_message" placeholder="Sinu sõnum...">
            </div>
          </div>
        </div>

        <div class="form-row">
          <fieldset>
            <div class="form-choose col h-100">
              <legend>Vali kõik juurviljad, mida sulle meeldib süüa</legend>
              <ul>
                <li>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked>
                      <label for="carrots">Porgandid</label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <input type="checkbox" id="peas" name="vegetable" value="peas">
                      <label for="peas">Herned</label>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
                      <label for="cabbage">Kapsas</label>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </fieldset>
          <div class="form-choose col-1"></div>
          <fieldset>
            <div class="form-choose col h-100">
              <legend>Mis on sinu lemmik eine?</legend>
              <ul>
                <li>
                  <label for="soup">Supp</label>
                  <input type="radio" id="soup" name="meal" value="soup" checked>
                </li>
                <li>
                  <label for="curry">Karri</label>
                  <input type="radio" id="curry" name="meal" value="curry">
                </li>
                <li>
                  <label for="pizza">Pitsa</label>
                  <input type="radio" id="pizza" name="meal" value="pizza">
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
        <div class="form-row">
          <div class="input-group mb-1">
            <label for="color">Sinu lemmikvärv: </label>
            <input class="form-control" type="color" name="color" id="color">
          </div>
        </div>
        <div class="form-row">
          <div class="input-group mb-2">
            <label for="range">Sinu lemmiknumber: </label>
            <input class="form-control" type="range" name="range" id="range" min="50000" max="500000" step="100"
              value="250000">
            <output class="range-output" for="range"></output>
          </div>
        </div>
        <p>* Kohustuslikud väljad peavad olema täidetud</p>
        <input class="contact-submit" type="submit" value="Saada" onclick='alert("Tänud!!")' ;>
        <input class="contact-reset" type="reset" onclick="myFunction()" value="Tühista">

      </form>
    </div>
    <!-- </div> -->
  </div>


  <script>
    function myFunction() {
      document.getElementById("contact-form").reset();
    }

    const email = document.getElementById("email");

    email.addEventListener("input", function (event) {
      if (email.validity.typeMismatch) {
        email.setCustomValidity("I am expecting an e-mail address!");
      } else {
        email.setCustomValidity("");
      }
    });
  </script>
