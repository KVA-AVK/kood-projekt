      <div class="contact-form">
        <h3 class="section-title">Contact us</h3>
        <p>Email (Required) <input type="email" id="email" name="email"></p>
        <p>Telefon <input type="tel" id="tel" name="tel"></p>
        <input type="file" name="file" id="file" accept="image/*" multiple>
        
        <p>Message (Required)</p> 
        <textarea></textarea>
        <fieldset>
          <legend>Choose all the vegetables you like to eat</legend>
          <ul>
            <li>
              <label for="carrots">Carrots</label>
              <input type="checkbox" id="carrots" name="vegetable" value="carrots" checked>
            </li>
            <li>
              <label for="peas">Peas</label>
              <input type="checkbox" id="peas" name="vegetable" value="peas">
            </li>
            <li>
              <label for="cabbage">Cabbage</label>
              <input type="checkbox" id="cabbage" name="vegetable" value="cabbage">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>What is your favorite meal?</legend>
          <ul>
            <li>
              <label for="soup">Soup</label>
              <input type="radio" id="soup" name="meal" value="soup" checked>
            </li>
            <li>
              <label for="curry">Curry</label>
              <input type="radio" id="curry" name="meal" value="curry">
            </li>
            <li>
              <label for="pizza">Pizza</label>
              <input type="radio" id="pizza" name="meal" value="pizza">
            </li>
          </ul>
        </fieldset>
        <input type="color" name="color" id="color">
        <label for="price">Choose a maximum house price: </label>
<input type="range" name="price" id="price" min="50000" max="500000" step="100" value="250000">
<output class="price-output" for="price"></output>
        <p>* Required fields must be filled</p>
        <input class="contact-submit" type="submit" value="Send">
        <input class="contact-reset"type="reset" value="Reset">
